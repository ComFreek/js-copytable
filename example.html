<!doctype html>
<html>
	<head>
		<title>js-copytable Example</title>
		<meta charset="utf-8" />
		
		<script src="copytable.js"></script>
		<script>
			window.onload = function () {
				var tbl = document.getElementById("tblData");
				var result = document.getElementById("spResult");
			
				document.getElementById("btnCopy").onclick = function () {
					
					if ( copyTableIntoClipboard(tbl) ) {
						result.innerHTML = "Successfully copied!";
					}
					else {
						result.innerHTML = "An error occurred :(";
					}
				};
			};
		</script>
	</head>
	
	<body>
	
		Here is a table containing useless data:
		<hr />
		<table id="tblData">
			<thead>
				<tr>
					<th>Name</th>
					<th>Country</th>
					<th>Email</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td>Max Mustermann</td>
					<td>Germany</td>
					<td>max@example.org</td>
				</tr>
				
				<tr>
					<td>Alex Armstrong</td>
					<td>USA</td>
					<td>alex@example.org</td>
				</tr>
				
				<tr>
					<td>Mac Window</td>
					<td>Italia</td>
					<td>mac@example.org</td>
				</tr>
			</tbody>
		</table>
		
		<hr />
		<span id="spResult">Click the button.</span>
		<br />
		<button id="btnCopy">Copy it!</button>
		
	</body>
</html>
